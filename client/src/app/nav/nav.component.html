<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Dating app</a>
      <ul class="navbar-nav mr-auto" *ngIf="loggedIn">
        <li class="nav-item">
          <a class="nav-link" href="#">Совпадения</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Списки</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Сообщения</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="logout()" href="#">Выйти</a>
        </li>
      </ul>
      <div class="dropdown" *ngIf="loggedIn">
        <a class="dropdown-toggle text-light">Привет пользователь</a>
        <div class="dropdown-menu">
          <a class="dropdown-item">Редактирование профиля</a>
          <a class="dropdown-item" (click)="logout()">Выйти</a>
        </div>
      </div>
      <form
        *ngIf="!loggedIn"
        class="d-flex mt-2 mt-md-0"
        #loginForm="ngForm"
        (ngSubmit)="login()"
        autocomplete="off">
        <input
          name="username"
          [(ngModel)]="model.username"
          class="form-control mr-sm-2"
          type="text"
          placeholder="Имя пользователя">
        <input
          name="password"
          [(ngModel)]="model.password"
          class="form-control mr-sm-2"
          type="password"
          placeholder="Пароль">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Войти</button>
      </form>
  </div>
</nav>
